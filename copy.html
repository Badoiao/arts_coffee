<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永溪藝術館</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }

        html {
            scroll-behavior: smooth;


        }

        .background_center_cover {
            background-position: center;
            background-size: cover;
        }
        .main {
            width: 100%;
            height: 4747px;

            display: flex;
            justify-content: center;

            background-image: url(./img/bg.png);
            background-position: top;
            background-size: 100%;
            background-repeat: no-repeat;

        }
    
        .main:not(:first-child){
            display: flex;
            flex-direction: column;
        }

        nav {
            width: 390px;
            height: 100vh;

            /* position: fixed; */ 

            /* border:1px solid;
            background-color:blue; */
        }

        /* :hover {
                       
            background:
                -moz-linear-gradient(top, rgb(20, 20, 20),
                    rgba(255, 173, 20, 0.404));
            background:
                -webkit-linear-gradient(top, rgb(20, 20, 20),
                    rgba(255, 173, 20, 0.404));
        } */


        .tag {

            display: flex;
            flex-direction: column;

            width: 320px;
            height: 310px;

            margin-top: 300px;
            margin-left: -100px;
        }

        .tag_bg {
            width: 200px;
            height: 45px;
            background-color: black;

            display: flex;
            align-items: center;
            justify-content: center;

            margin: 10px;
        }

        :hover.tag_bg {
            background-color: rgb(218, 80, 0);

            width: 250px;
            height: 50px;


        }

        .tag_news {
            margin-left: -50px;
        }

        .tag_about {
            margin-left: 100px;
        }

        .tag_interior {
            margin-left: -150px;
        }

        .tag_goods {
            margin-left: -50px;
        }

        .tag_contact {
            margin-left: 80px;
        }

       

        .container_banner {
            width: 1140px;
            height: 4747px;

            border: 1px solid;

            display: flex;
            justify-content: center;
        }

        .logo {
            width: 50px;
            height: 50px;

            background-image: url(./img/67230005_1063675427355770_9018862835433734144_o.png);
        }

        .tag {
            width: 400px;

            display: flex;
            justify-content: space-around;
            align-items: center;

            color: white;
        }

        .banner {
            width: 840px;
            height: 450px;

            background-image: url(./img/pic/02-素材/02-店內/01.jpg);

            border: solid 1px red;
        }


        @media (max-width:1024px) {}

        @media (max-width:768px) {}

        @media (max-width:480px) {}

        @media (max-width:320px) {}
    </style>
</head>

<body>

    <div class="main">
        <nav>
            <div class="logo background_center_cover"></div>

            <div class="tag">
                <div class="tag_news tag_bg">NEWS!</div>
                <div class="tag_about tag_bg">ABOUT</div>
                <div class="tag_interior tag_bg">INTERIOR</div>
                <div class="tag_goods tag_bg">GOODS</div>
                <div class="tag_contact tag_bg">CONTACT</div>
            </div>
        </nav>

        <div class="container_banner">
            <!-- banner 在這裡↓ -->
            <div class="banner background_center_cover"> </div>
        </div>

        <div class="container_about">
            <div id="about">關於永溪藝術館</div>
        </div>
        <div class="container_space">
            <div id="interior">永溪藝術館空間</div>
        </div>
        <div class="container_goods">
            <div id="goods">店內商品</div>
        </div>
        <div class="container_contact">
            <div id="contact">聯絡資訊</div>
        </div>

    </div>
    <footer>footer</footer>
</body>

</html>
