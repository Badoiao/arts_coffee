<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #show {
            width: 20px;
            height: 20px;

            background-color: brown;

            opacity: 0;
        }

        
    </style>

    <script>
        
        function show() {

            var divObj = window.document.getElementById("show");
            divObj.style.opacity = "1"
        }

        function display () {
            var displayObj = window.document.getElementById("show");
            displayObj.style.opacity ="0";
        }
    </script>
</head>

<body>

    <div id="show">123</div>
    
    <script>

        var over = document.getElementById("show");
        over.addEventListener('mouseenter',show);

        // document.addEventListener('mouseenter',show);
        document.addEventListener('mouseout',display);
    </script>
    
</body>

</html>
